schemaVersion: "2.0.0"

fileExistenceTests:
  - name: 'terraform'
    path: '/bin/terraform'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'azure-cli'
    path: '/usr/bin/az'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'kubectl'
    path: '/usr/local/bin/kubectl'
    shouldExist: true
    permissions: '-rwxr-xr-x'

commandTests:
  - name: "terraform version"
    command: "terraform"
    args: ["--version"]
    expectedOutput: ["Terraform v1.10.5"]
  - name: "python version"
    command: "python3"
    args: ["--version"]
    expectedOutput: ["Python 3.*"]
  - name: "az-cli version"
    command: "bash"
    args:
      - -c
      - |
        az version -o tsv
    expectedOutput: ["2.70.0\t2.70.0\t1.1.0"]
  - name: "kubectl version"
    command: "kubectl"
    args: ["version", "--client"]
    expectedOutput: ["Client Version: v1.31.6"]

metadataTest:
  workdir: "/viya4-iac-azure"
  entrypoint: ["/viya4-iac-azure/docker-entrypoint.sh"]
