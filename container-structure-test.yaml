schemaVersion: "2.0.0"

fileExistenceTests:
  - name: 'terraform'
    path: '/bin/terraform'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'azure-cli'
    path: '/usr/local/bin/az'
    shouldExist: true
    permissions: '-rwxr-xr-x'

commandTests:
  - name: "terraform version"
    command: "terraform"
    args: ["--version"]
    expectedOutput: ["Terraform v1.7.3"]
  - name: "python version"
    command: "python3"
    args: ["--version"]
    expectedOutput: ["Python 3.*"]

  - name: "az-cli version"
    command: "bash"
    args:
      - -c
      - |
        az version -o tsv
    expectedOutput: ["2.59.0\t2.59.0\t1.1.0"]

metadataTest:
  workdir: "/viya4-iac-azure"
  entrypoint: ["/viya4-iac-azure/docker-entrypoint.sh"]
